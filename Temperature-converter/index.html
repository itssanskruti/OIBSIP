<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>temperature converter</title>
        <link rel="stylesheet" href="../src/style.css">
    </head>
    <body>
        <div class="mainbody">
            <h1>TEMPERATURE CONVERTER</h1>
            <div class="converter">
                <div class="one">
                   <label for="from">From:</label>
                   <select name="" id="from">
                       <option value="C">Celcius</option>
                       <option value="F">Fahrenheiht</option>
                       <option value="K">Kelvin</option>
                   </select>
                </div>
                   <div class="two">
                       <label for="to">To:</label>
                       <select name="" id="to">
                           <option value="C">Celcius</option>
                           <option value="F">Fahrenheiht</option>
                           <option value="K">Kelvin</option>
                        </select>
                   </div>
                 <div class="three">
                   <label for="input">Temperature</label>
                   <input type="number" id="input" placeholder="Enter temperature">
                   <button onclick="convert()">convert</button>
                 </div>
                 <div class="four">
                   <label for="output">Result</label>
                   <input type="text" id="output" readonly>
                 </div>
              </div>
        </div>
       
       <script>
        function convert(){
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var input = parseFloat(document.getElementById('input').value);
            var converttedValue;
            var resultValue;

            switch(from){
                case 'C':
                    if(to ==='F'){
                        converttedValue = (input * 9/5) + 32;
                        resultValue = 'F';
                    } else if (to === 'K'){
                        converttedValue = (input + 273.15);
                        resultValue='K';
                    } else{
                        converttedValue = input ;
                        resultValue='C';
                    }
                    break;
                case 'F':
                    if(to ==='C'){
                        converttedValue = (input -32) * (5/9);
                        resultValue = 'C';
                    } else if (to === 'K'){
                        converttedValue = (input -32) * (5/9) + 273.15;
                        resultValue='K';
                    } else{
                        converttedValue = input ;
                        resultValue='F';
                    }
                    break; 
                case 'K':
                    if(to ==='C'){
                        converttedValue = (input - 273.15);
                        resultValue = 'C';
                    } else if (to === 'F'){
                        converttedValue = (input - 273.15) * (9/5) + 32;
                        resultValue='F';
                    } else{
                        converttedValue = input ;
                        resultValue='K';
                    }
                    break; 
            }
            document.getElementById('output').value = converttedValue.toFixed(2) + ' ' + resultValue;
            
        }
       </script>
    </body>
</html>
